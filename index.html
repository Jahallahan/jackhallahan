---
layout: default
---


  <div class="pv6-l pv5 bg-white mh4">
    <h2 class=" f2-ns f3 measure center serif fw3 lh-title-ns lh-copy tc-ns">Jack Hallahan is a designer living in London.<br/>He specialises in digital product design, UX and UI.</h2>


  </div>
  <div class="w100 cf ph3-l ph2-m pb4-ns pt3-ns">
    <div class="center mw9">

      {% for post in site.posts %}

        <div class="fl w-50-l w-100 pa3-l pa2-m">
          <a href="{{ post.url | prepend: site.baseurl }}" class="post-list db white no-underline" style="background-color: {{ post.color }}" >
            <div class="text-container ph5-ns ph4 pt4-ns pt2 cover" style="background-image:url({{site.baseurl }}/assets/{{ post.thumbnail }})">
            <h2 class="serif f3-ns f4 fw4 mb0 pt2">
              {{ post.title }}
            </h2>
            <p class="truncate-l pb1 f4-l black-60 mt3-ns mt2">{{ post.teaser }}</p>
            <div class="h6-ns h5" >

            </div>

            </div>


        </a>
      </div>

      {% endfor %}
    </div>
  </div>
